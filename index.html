<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="result" style="height: 100vh; font-size:100px" class="bg-dark w-100 d-flex justify-content-center align-items-center text-light">HH:MM:SS</div>
</body>
<script>
    let clock = ()=>{
        let date = new Date()
        let hours = date.getHours()
        let mins = date.getMinutes()
        let sec = date.getSeconds()
        console.log(hours+" "+mins+" "+sec);
        let time = hours+":"+mins+":"+sec
        result.innerHTML = time
        setTimeout(clock,1000)
    }
    clock()
</script>
</html>
